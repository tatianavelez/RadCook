<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Nuevo.css">
    <link rel="shortcut icon" href="img/icono.jpg" type="image/x.icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>RADCOOK</title>
</head>
<body>

    <main>
    <div class="contenedor_todo"> 

         <div class="caja_trasera">
             
           <div class="caja_trasera_login"> 
            <h3>¿YA TIENES UNA CUENTA?</h3>
            <P>Inicia sesión para entrar a la página</P>
            <button id="btn_iniciar_sesión">Iniciar Sesión</button>
            </div>
         

            <div class="caja_trasera_registro">
            <h3> ¿Aun no tienes cuenta en RADCOOK? </h3>
            <p>Registrate para que puedas Iniciar Sesión</p>
            <button id="btn_registro">Regístrate</button>
            </div>

        </div>
    
               
        <div class="contenedor_login_registro"> 

                   <form action="" class="formulario_login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="ingrese su correo electronico">
                    <input type="password" placeholder="ingrese su Contraseña">
                    <button>ENTRAR</button>
                   </form>
           
                   <form action="" class="formulario_registro">
                    <h2>Registrate</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Ingrese Su Contraseña">
                    <button>REGISTRATE</button>
                   </form>

        </div>

    </div>

    <script src="js/nuevo.js"></script> 
</body>
</html>
