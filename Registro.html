<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Estilos.css">
    <link rel="shortcut icon" href="img/Fondo.png" type="image/x.icon">
    <title>REGISTRO RADCOOK</title>
</head>
<body>
    

    <div class="TEXT">
                    <h1>Tu Perfil</h1>
                    <h2>RADCOOK </h2>
                    
                    <img class="logo" src="Img/icono.jpg"alt="logo">
   
        <form>
             <label for="NAME">Nombres</label>
             <input type="text" placeholder="ingrese su nombre COMPLETO">
    
            <label for="LASTNAME">Apellidos</label>
            <input type="text" placeholder="ingrese sus apellidos COMPLETO">
      
            <label for="usename">Usuario</label>
            <input type="text" placeholder="ingrese nombre de usuario">
      
            <label for="password">Contraseña</label>
            <input type="password" placeholder="ingrese contraseña">
      
            <label for="telefono">Celular</label>
            <input type="text" placeholder="ingrese su telefono">

            <label for="Correo">Correo electronico</label>
            <input type="text" placeholder="ingrese su correo electronico">

            <label for="Edad">Edad</label>
            <input type="text" placeholder="ingrese su edad">

            <label for="Fecha De Nacimiento">Fecha De Nacimiento</label>
            <input type="date" placeholder="ingrese su Fecha De Nacimiento">

            <label for="Ciudad">Ciudad</label>
            <input type="text" placeholder="ingrese su Ciudad">

        </form>
         
    </div>

</body>
</html>
